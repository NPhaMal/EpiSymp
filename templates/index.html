</head>

                        <option value="16">Harrisvale</option>

                        <option value="61">Ilanda</option>

                        <option value="68">Matsheumhlophe</option>
                        <option value="77">Sunninghill</option>
                        <option value="78">Waterford</option>
                        <option value="82">Woodlands</option>
                        <option value="83">Barham Green</option>
                        <option value="84">Bellevue</option>
                        <option value="88">Fourwinds</option>
                        <option value="90">Montrose</option>
                        <option value="92">Morningside</option>
                        <option value="93">Newton</option>
                        <option value="94">Newton West</option>
                        <option value="97">Southwold</option>
                        <option value="100">Cowdray Park</option>
                        <option value="103">Makokoba</option>
                        <option value="104">Sizinda</option>
                        <option value="110">Matshobana</option>
                        <option value="112">Nguboyenja</option>
                        <option value="113">Entumbane</option>
                        <option value="116">Mabuthweni</option>
                        <option value="117">Mpopoma</option>

                    </select>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                EpiSymp
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-tab="Home"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="nav-link" data-tab="Education"><i class="fas fa-book-medical"></i> Education</a>
                <a href="{{ url_for('start') }}" class="nav-epi"><i class="fas fa-chart-line"></i> Epidemiology</a>
            </nav>
            <footer class="sidebar-footer">
                &copy; 2024 EpiSymp
            </footer>
        </aside>

        <main class="main-content">
            <div id="Home" class="tab-content active">
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>Symptom Checker</h2>
                        <p>Your AI Health Assistant</p>
                    </div>
                    <div id="chat-messages" class="chat-messages">
                        </div>
                    <div class="chat-input-area">
                        <input id="user-input" type="text" placeholder="Describe your symptoms...">
                        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>

            <div id="Education" class="tab-content">
                <div class="education-container">
                    <header class="education-header">
                        <h1>Disease Information Center</h1>
                        <p>Enter a disease name to get more information.</p>
                    </header>
                    <form id="search-form" class="search-form">
                        <input type="text" id="search-input" placeholder="e.g., Influenza, Malaria...">
                        <button type="submit"><i class="fas fa-search"></i> Search</button>
                    </form>
                    <div id="search-results" class="search-results">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
